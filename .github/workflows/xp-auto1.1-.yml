name: XP Automation 1.1

on:
  schedule:
    - cron: '*/5 * * * *'  # Triggers every 5 minutes
  workflow_dispatch:

permissions:
  contents: read

jobs:
  send-xp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Send XP every 1 minute (5 times)
        run: |
          echo "üöÄ Starting 5-minute loop..."
          for i in {1..5}; do
            echo "üì§ Sending XP request ($i/5)..."
            RESPONSE=$(curl --ssl-no-revoke -s -X POST https://api.duolingopro.net/request \
              -H "Authorization: Bearer ${{ secrets.DUOLINGO_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d '{"gain_type": "xp", "amount": 30000}')
            echo "üì® Response: $RESPONSE"
            echo "‚è≥ Waiting 60 seconds..."
            sleep 60
          done
